<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>myForm</title>
</head>
<body>
    <header>
    </header>


    <main>
        <h1>candidates informations:</h1>
        <section id="forms">
        <form id="form1">
            <label for="fname">First name:</label> <br>
            <input type="text" id="fname" name="fname" value=""><br><br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value=""><br><br>

            <label for="birthday">birthday:</label><br>
            <input type="date" id="date" name="date" value=""><br><br>

            <label for="email">Enter your email:</label> <br>
            <input type="email" id="email" name="email"> <br><br>

            <label for="gender">choose your gender:</label><br>
            <select name="gender" id="gender">
            <option value="male">M</option>
            <option value="female">F</option>
        </select>
    </form>

    <form id="links-experience" >
        <label for="linkedin">Linkedin Profile:</label> <br>
        <input  type="url" id="linkedin" name="homepage"> <br><br>

        <label for="github">Github Profile:</label><br>
        <input   type="url" id="github" name="github"><br><br>

        
        <label  for="experience" >years of experience:</label><br>
        <input  type="number" min="0" id="experience" name="experience"><br><br>
        <button type="submit" onclick= "resultfunction()", onsubmit="showvalues()" id="button">submit query</button>
    </form>
    
    </section>

    <div id="divvalues">

    </div>
    
    </main>


    <footer>
    </footer>
    <script src="script.js"></script>
</body>

</html>
